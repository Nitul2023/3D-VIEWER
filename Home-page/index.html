<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <!-- FOR SOURCE CODE COMMENT "CODE" -->

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form onclick="func(event)" action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required id="username">
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required id="password">
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24" onclick="func()">Login</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back</h2>
            <p class="animation" style="--i:1; --j:21">..............</p>
        </div>


        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome</h2>
            <p class="animation" style="--i:18; --j:1;">.............</p>
        </div>

    </div>

    <!--Script.js-->
    <script src="script1.js"></script>

    <script>
        function func(event) {
            event.preventDefault(); // Prevent form submission
    
            // Array of valid credentials
            const validUsers = [
                { username: "nitul2004", password: "abcd1234" },
                { username: "vivek2004", password: "abcd1234" },
                { username: "pranjal2004", password: "abcd1234" }
            ];
    
            // Get user input values
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
    
            // Check if the entered credentials match any in the array
            const isValid = validUsers.some(u => u.username === user && u.password === pass);
    
            if (isValid) {
                alert("Login successful!");
                window.location.href = "home-page.html"; // Redirect to home page
            } else {
                alert("Wrong entry! Try again.");
            }
        }
    </script>
    
</body>

</html>
